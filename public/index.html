<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Tutorial</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/myApp.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/myController.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/values.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/constants.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/factories.js" type="text/javascript" charset="utf-8"></script>
	<script src="/js/services.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="myApp">
	{{"Hello " + "Angular!"}}
	<br>
	{{2 + 3}}
	<br>
	<div class="container" ng-controller="myController">
		{{name}}
		<br>
		<input type="text" ng-model="myModel" />
		<br>
		{{myModel}}
		<br>
		main character: {{mainCharacter}}
		<br>
		app version: {{APP_VERSION}}
		<br>
		concat: {{charVersion}}
		<br>
		books: {{books}}
	</div>
	
</body>
</html>
